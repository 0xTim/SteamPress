name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macOS-latest, ubuntu-16.04]
    
    steps:
    - uses: actions/checkout@v1
    - name: Run unit tests
      run: swift test
    - name: Build release modes
      run: swift build -c release
